<div class="movie-card bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105 focus-within:ring-2 focus-within:ring-slate-500">
  <a [routerLink]="['/movie', movie.id]" class="block" [attr.aria-label]="'View details for ' + movie.title">
    <img [src]="getMoviePosterUrl()" [alt]="movie.title" class="w-full h-64 object-cover" loading="lazy">
    <div class="p-4">
      <h3 class="text-lg font-semibold truncate">{{ movie.title }}</h3>
      <div class="flex justify-between items-center mt-2">
        <span class="text-gray-600">{{ getReleaseYear() }}</span>
        <span class="flex items-center" title="Rating: {{ movie.vote_average | number:'1.1-1' }} out of 10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          <span class="ml-1">{{ movie.vote_average | number:'1.1-1' }}</span>
        </span>
      </div>
    </div>
  </a>
  <button 
    (click)="toggleWatchlist($event)" 
    class="absolute top-2 right-2 p-2 bg-black bg-opacity-50 rounded-full hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-slate-500"
    [attr.aria-label]="getWatchlistLabel()"
    [attr.aria-pressed]="isInWatchlist()">
    <svg *ngIf="isInWatchlist()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
    </svg>
    <svg *ngIf="!isInWatchlist()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
