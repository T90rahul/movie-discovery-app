<div class="max-w-2xl mx-auto">
  <div class="flex overflow-hidden rounded-full border border-gray-300 shadow-sm">
    <div class="relative flex-grow">
      <input 
        type="text" 
        [formControl]="searchControl"
        placeholder="Search for a movie or actor..." 
        (keyup.enter)="onSearch()"
        class="w-full px-6 py-3 border-0 focus:outline-none focus:ring-2 focus:ring-slate-500 pr-10 text-gray-800"
        aria-label="Search for movies or actors">
      
      <!-- Clear button inside input -->
      <button 
        *ngIf="searchControl.value"
        (click)="clearSearch()"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
        aria-label="Clear search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    
    <button 
      (click)="onSearch()"
      [disabled]="loading"
      class="px-6 py-3 bg-slate-600 text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
      [class.opacity-50]="loading"
      [class.cursor-not-allowed]="loading">
      <span *ngIf="!loading">Search</span>
      <span *ngIf="loading" class="flex items-center">
        <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Searching...
      </span>
    </button>
  </div>

  <div *ngIf="loading" class="flex justify-center my-4">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-slate-500"></div>
  </div>

  <div *ngIf="error" class="text-center text-red-500 my-4">
    <p>Sorry, we couldn't complete your search. Please try again later.</p>
  </div>
</div>
